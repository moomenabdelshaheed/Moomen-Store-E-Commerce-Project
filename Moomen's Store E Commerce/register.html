<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moomen's Clothes Store </title>
    <link rel="icon" href="images/logo2.jpg">
    <link rel = "stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
    <body>
        <section id="register-section"  class="container d-flex justify-content-center align-items-center mt-3 bg-primary">
        
          <form id="register-form" class="form w-50">
              <div class="mb-4">
                  <h2>Register</h2>
              </div>
            <div class="mb-4">
               <i class="emailicon bi bi-person-fill"></i>
              <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Name" required autofocus>
              <h6><span id="uservalid"></span></h6>
         
            </div>
            <div class="mb-4">
               <ion-icon class="icons" name="mail"></ion-icon>
              <input type="email" class="form-control" name="useremail" id="email" placeholder="Enter your Email" required >
              <h6><span id="emailvalid"></span></h6>
          
            </div>
            <div class="mb-4">
        <ion-icon class="icons" name="key-outline"></ion-icon>
              <input type="password" class="form-control" name="userpassword" id="password" placeholder="Enter your Password" required>
            </div>
            <div class="mb-4">
        <ion-icon class="icons" name="key-outline"></ion-icon>
              <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
              <span id="passvalid"></span>
            
          </div>
            <div >
              <button id="button" class= "container bg-secondary text-white" type="submit"> submit </button>
            </div>
          </form>
        </section>
      
        <script src="register.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      


</body>
